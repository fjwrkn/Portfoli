<body>
<div class="inner">
	<section class="form">
		<h2>Contact</h2>
			<div class="line anim">
		<p>ご依頼内容をご記入ください</p></div>
		
		<div class="form"><FORM>
			<div class="nyuryoku">

			<div class="name">Name</div>
				<div><INPUT TYPE="text" placeholder="野田"></div>

			<div class="name">account</div>
			<div><INPUT TYPE="text" placeholder="@Fi0_119"></div>

			<div class="name">お描きする人数</div>
			<div><select name="people"></div>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="other">その他(要相談)</option></select></div></div>
			<div><p>※人数追加ごとに＋1000円</p></div>
			<div class="radio">
			<label><div class="kibou">納期希望</div><input type="radio" value="いつでも" name="nouki" checked>いつでも
			</label>
			<label><input type="radio" value="早め" name="nouki">早め(追加料金2000円)</label>
		</div>

			<div class="cheakbox">
				<div class="cheaktitle"> 追加オプション(複数選択可)</div>
			   <label>
				<input type="checkbox" value="background" name="option">凝った背景
				</label>
			   <label> <input type="checkbox" value="background" name="option">動物</label>
			   <label><input type="checkbox" value="background" name="option">まばたきアニメーション</label> 
			</div>

			<div class="img">
				<form action="test.html" method="post" enctype="multipart/form-data" >
				  <div>
					<div class="kibou">コテキャ詳細など</div>
					<input type="file" name="img" multiple/>
				  </div>
				</form>
			  </div>
			
			<div class="massagetitle"><label for="messagetitle">Message</label></div>
			<div class="massage">
			<textarea name="message" placeholder="ご依頼内容をご記入ください！" cols="40" rows="11"></textarea></div>
			<div><input type="submit" value="送信"></div>
			</FORM>
		
			</section>

</div><!-- end .inner -->
